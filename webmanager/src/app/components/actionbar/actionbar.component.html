<div class="actionbar-container title-container mat-elevation-z6" #titlecontainer>
  @if (logo) {
    <img class="rounded" height="50px" width="50px" [src]="logo">
  }
  <div class="title"><span>{{title}}</span></div>
  @for (button of this.mButtons; track button) {
    <button mat-button routerLink="button.route">
      @if (button.icon) {
        <mat-icon>{{button?.text}}</mat-icon>
      }
      {{!button.icon ? button?.text: ''}}
    </button>
  }
  <ng-content></ng-content>
</div>
